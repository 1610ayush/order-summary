<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

    <div class="card text-center">
      <img class="card-img-top" src="./images/illustration-hero.svg" alt="">
      <div class="card-body">
        <h3 class="card-title">Order Summary</h3>
        
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        
        <div class="plan">
          <div class="plan-description">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div class="text-des">
              <h6>Annual Plan</h6>
              <p>$59.99/year</p>
            </div>
            
          </div>
          <p class="change-text">Change</p>
        </div>
        
        <button class="btn btn-primary btn-lg">Proceed to Payment</button>
        
        <h6 class="cancel-text">Cancel Order</h6>
      </div>
      
      
    </div>
  
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ayush Ranjan</a>.
    </div>
</body>
</html>
